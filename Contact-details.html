<!DOCTYPE html>
<html lang="en">

</head>

<body>

    <!--Forms lessen-->
    <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table-->
    <!-- examples -->
    <form class="" action="index.html" method="post">
        <label>Your Name:</label>
        <input type="text" name="" value="">
        <input type="color" name="" value="">
        <label>Do you want to signup</label>
        <input type="checkbox" name="" value="">
        <input type="submit" name=""><br>
        <label>More examples</label><br>
        <input type="file" name="" value=""><br>
        <input type="date" name="" value=""><br>
        <input type="range" name="" value=""><br>
    </form>
    <!--password example-->
    <form class="" action="index.html" method="post">
        <label>Username:</label>
        <input type="text" name="" value="">
        <label>Password</label>
        <input type="password" name="" value="">
        <input type="submit" name="">
    </form>
    <hr><br>
    <!--mailto will open default mail client-->
    <form class="" action="mailto:mail@sending.co.za" method="post">
        <label>Your Name:</label>
        <input type="text" name="" value=""><br>
        <label>Your Email:</label>
        <input type="email" name="" value=""><br>
        <label>Your Message:</label><br>
        <textarea name="name" rows="10" cols="30"></textarea><br>
        <input type="submit" name="">
    </form>
    <hr><br>
    <!--form formatting-->
    <form action="mailto:mail@sending.co.za" method="post" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="yourName" value=""><br>
        <label>Your Email:</label>
        <input type="email" name="yourEmail" value=""><br>
        <label>Your Message:</label><br>
        <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
        <input type="submit" name="">
    </form>
    <hr><br>


</body>

</html>
