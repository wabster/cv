<body>
  
    <h3>Games wat ons speel</h3>
    <!--ol ordered list,ol can set type="i" also, li list item, ul unordered list-->

    <ol>
        <li><a href="https://www.reddit.com/r/gtaonline/">GTA Online</a> </li>
        <li>Fishing Planet</li>
        <li>Mobile Games
            <ul>
                <li>Clash of Clans</li>
                <li>SWGOH</li>
            </ul>
        </li>
        <li>Wishlisted
            <ol type="i">
                <li>Tom Clancy Ghost Recon</li>
                <li>Far Cry 5</li>
            </ol>
        </li>
    </ol>
    <!-- you can start lists at different numbers also-->
    <ol start="6">
        <li>on order
            <ul>
                <li>None1</li>
                <li>None2</li>
            </ul>
        </li>
        <li>back order
            <ol>
                <li>None3</li>
                <li>None4</li>

        </li>
    </ol>
